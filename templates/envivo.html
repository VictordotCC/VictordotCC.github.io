{% extends "layout.html"%}

{%block title %} Proyectos en Vivo {% endblock %}

{% block content %}

<div id="mapdiv" style="height: 1000px; position: relative;">
    <embed id="map" class= "h-75" title="mapa" src="/envivo/mapaenvivo" width="100%"/>
    <label for="prediccionrange">Valor: </label><output id="output">0</output>

</div>

{% endblock%}
